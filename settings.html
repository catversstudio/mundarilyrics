<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Mundari Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="smart-nav" style="justify-content: flex-start; gap: 20px;">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="logo">Settings</div>
    </nav>

    <main class="settings-container">
        
        <div class="settings-section">
            <h3>Appearance</h3>
            <div class="setting-row">
                <span>Theme Mode</span>
                <select id="themeSelector" onchange="changeTheme(this.value)">
                    <option value="dark">Dark Mode (Default)</option>
                    <option value="light">Light Mode</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="https://www.instagram.com/mundarilyrics?" target="_blank" class="social-btn insta">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://facebook.com" target="_blank" class="social-btn fb">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
            </div>
        </div>

        <div class="settings-section">
            <h3><i class="fas fa-history"></i> Watch History</h3>
            <div id="history-grid" class="history-list">
                <p style="color:#666; font-size:0.9rem;">No videos watched yet.</p>
            </div>
            <button onclick="clearHistory()" class="clear-btn">Clear History</button>
        </div>

        <div class="about-section">
            <p>Developed by</p>
            <h2 class="gradient-text">CatVers Studio</h2>
            <p class="version">Version 1.0.0</p>
        </div>

    </main>

    <script src="script.js"></script>
    <script>
        // Trigger history load when opening this page
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
